accelerator:
  displayName: Node.js accelerator
  description: A Node.js sample app using Express
  iconUrl: https://seeklogo.com/images/N/nodejs-logo-FBE122E377-seeklogo.com.png
  tags:
  - node
  - express

  # options for the UI
  options:
  - name: projectDescription
    label: Description
    display: true
    defaultValue: ''
  - name: includeK8s
    label: "Include kubernetes resources?"
    inputType: toggle
    dataType: boolean
    defaultValue: true
    required: true
  - name: select     
    inputType: select
    dataType: number
    choices:
    - value: 1
      text: first
    - value: 2
      text: second
    - value: 3
      text: third
    defaultValue: 1
  - name: dependons1
    label: Depends on 1
    dependsOn:
      name: select
      value: 1
  - name: dependons2
    label: Depends on 2
    dependsOn:
      name: select
      value: 2


engine:
  sources:
    - includes: [ "**" ]
      excludes: [ "kubernetes/**", "README.md", "k8s.md", "skaffold.md" ]
    - includes: [ "package.json" ]
      transformations:
      - type: ReplaceText
        substitutions:
        - text: node-accelerator-name
          with: "#artifactId"
        - text: accelerator-description
          with: "#projectDescription"
    - includes: [ "kubernetes/deployment.yml", "kubernetes/service.yml" ]
      condition: "#includeK8s"
      transformations:
      - type: ReplaceText
        substitutions:
        - text: node-accelerator
          with: "#artifactId"
    - includes: [ "kubernetes/skaffold.yml" ]
      condition: "#includeK8s"
      transformations:
      - type: ReplaceText
        substitutions:
        - text: node-accelerator
          with: "#artifactId"
      - type: RewritePath
        rewriteTo: "#filename"
    - name: README
      type: Combo
      onConflict: Append
      sources:
      - include: [ "README.md"]
        transformations:
        - type: ReplaceText
          substitutions:
          - text: node-accelerator
            with: "#artifactId"
      - includes: ["k8s.md"]
        condition: "#includeK8s"
        transformations:
        - type: ReplaceText
          substitutions:
          - text: node-accelerator
            with: "#artifactId"
        - type: RewritePath
          rewriteTo: "'README.md'"
